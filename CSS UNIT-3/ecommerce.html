<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Page | ShopEase</title>
  <style>
    body { 
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
       padding: 0;
     }

    header {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 20px 0;
    }

     .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
     
      padding: 40px;
      background-color: white;
      max-width: 900px;
      margin: 40px auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    } 

    .product-image img {
      width: 350px;
      border-radius: 10px;
    }

    .product-details {
      max-width: 450px;
    }

    .product-details h2 {
      margin-bottom: 10px;
      color: #333;
    }

    .price {
      font-size: 24px;
      color: #e63946;
      margin: 10px 0;
    }

    .description {
      color: #555;
      margin-bottom: 20px;
    }

    button {
      background-color: #0077cc;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #005fa3;
    }

    footer {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 15px 0;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
 <body>

  <header>
    <h1>ShopEase</h1>
  </header>

  <div class="container">
    <div class="product-image">
      <img src="https://via.placeholder.com/350x400.png?text=Product+Image" alt="Product">
    </div>

    <div class="product-details">
      <h2>Wireless Headphones</h2>
      <p class="price">₹3,499</p>
      <p class="description">
        Experience premium sound quality with these wireless headphones. 
        Enjoy up to 20 hours of playtime, comfortable ear cushions, and a sleek modern design.
      </p>
      <button>Add to Cart</button>
    </div>
  </div>

  <footer>
    <p>© 2025 ShopEase. All Rights Reserved.</p>
  </footer> 

</body>
</html>
